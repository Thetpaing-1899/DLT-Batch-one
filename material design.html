<!DOCTYPE html>
<html>
<head>
	<title>Material Design</title>
	<style type="text/css">
		.textmaterial{

			border-bottom:1px;
			border-top:0px;
			border-right:0px;
			border-color: red;
			border-style:solid;
		}
		.textmaterial:hover{
			border:2px;
			border-color:silver;
			border-style:dashed;
		}
		.textmaterial:focus{
			outline: none;
		}
	</style>
</head>
<body>
	<form action="" method="POST">
		<label for="firstname">User Name</label>
		<input type="text" name="firstname" id="firstname" class="textmaterial" placeholder="Enter">
	</form>
</body>
</html>
