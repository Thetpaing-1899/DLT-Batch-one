<html>
<head>
	<title>Form tag</title>
</head>
<body>
	<div>
		<audio src="song.MP3" controls loop></audio>
	</div>
	<div>
		<video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4?_=1" controls loop></video>
	</div>
	<div>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/Vaz_kpmTi0M" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	<div>
		<fieldset>
		<legend>This is sample form </legend>
		<form action="" method="GET" enctype="multipart/form-data">
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" >
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="">
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="">
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="">
		<br/>
		<br/>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" class="" value="">Male
		<input type="radio" name="gender" id="gender"
		class="" value="" >Female
		<br>
		<br>
		<label for="color">Choose Your Fav Color</label>
		<input type="checkbox" name="color" id="color" class="" value="red" checked>Red
		<input type="checkbox" name="color" id="color" class="" value="black" checked>Black
		<input type="checkbox" name="color" id="color" class="" value="white" checked>white
		<br>
		<br>
		<label for="country">Citizen</label>
		<select name="country" id="country" class="">
			<option selected disabled>Choose your country</option>
			<option value="myanmar">Myanmar</option>
			<option value="english" selected>English</option>
			<option value="vietnamese">Vietnamese</option>
			<option value="chinese">Chinese</option>
		</select>
		<br/>
		<br/>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" class="">
		<br/>
		<br/>
		<label for="week">Week</label>
		<input type="week" name="week" id="week" class="">
		<br/>
		<br/>
		<label for="score">Score</label>
		<input type="range" name="score" id="score" class="" value="10">
		<br/>
		<br/>
		<label for="datetime">Date Time</label>
		<input type="datetime-local" name="datetime" id="datetime" class="">
		<br>
		<br>
		<label for="nrcft">NRC Front</label>
		<input type="file" name="nrcft" id="nrcft" class="">
		<br>
		<br>
		<label for="nrcbt">NRC Back</label>
		<input type="file" name="nrcbt" id="nrcbt" class="">
		<br>
		<br>
		<label for="attach">Atachment</label>
		<input type="file" name="attach" id="attach" class="" multiple>
		<br/>
		<br/>
		<input type="button" name="cancel" id="cancel" class="" value="Cancel">
		<input type="reset" name="reset" id="reset" class="" value="Reset">
		<button type="submit" name="submit" id="submit" class="">Submit</button>

	</form>
	</fieldset>
	</div>
	<div>
		<iframe src="formtag.html"></iframe>
	</div>
	
</body>
<footer>

</footer>
</html>
