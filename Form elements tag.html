<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form action="#" method=""><!--GET method/ POST method-->
	<!--disabled/readonly/autofocus/required -->
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your First Name" maxlength="5" required>
		<br>
		<br>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your last Name">
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter Your Email">
		<br/>
		<br/>
		<label for="">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter Your Password">
		<br/>
		<br/>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="">
		<br/>
		<br/>
		<label for="">TIME</label>
		<input type="time" name="time" id="time" class="">
		<br/>
		<br/>
		<label for="about">About</label>
		<textarea name="about" id="aboout" class=""></textarea>
		<br/>
		<br/>
		<input type="button" name="apply" id="apply" class="" value="Cancel">
		<button type="submit" id="submit" class="submit">Submit</button>
	</form>
</body>
<footer>
	
</footer>
</html>
